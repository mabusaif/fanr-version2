<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form 2 - Organization Information</title>
    <link rel="stylesheet" href="../css/forms-en/form2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Somar:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <!-- Header -->
      <div class="form-header">
        <div class="header-content">
          <h1 class="form-title">Application Form</h1>
        </div>
      </div>

      <!-- Form Content -->
      <div class="form-content">
        <!-- Step Header -->
        <div class="step-header">
          <h2 class="step-title">Step 2: Organization Information</h2>
          <div class="stepper">
            <div class="stepper-line"></div>
            <div class="stepper-line"></div>
            <div class="stepper-line"></div>
            <div class="stepper-line"></div>
            <div class="stepper-content">
              <div class="step-shape completed">
                <div class="checkmark">
                  <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                    <path
                      d="M2.65 6.21L4.86 8.42L9.21 4.07"
                      stroke="white"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
              <div class="step-shape"></div>
              <div class="step-shape"></div>
              <div class="step-shape active">
                <div class="step-dot"></div>
              </div>
              <div class="step-shape"></div>
            </div>
          </div>
        </div>

        <!-- Form Fields -->
        <form class="application-form">
          <!-- Company Name and Tax ID -->
          <div class="form-section">
            <div class="input-field">
              <label class="input-label">Company Name *</label>
              <div class="input-container">
                <input
                  type="text"
                  class="form-input"
                  placeholder="Type your company name"
                />
              </div>
            </div>
            <div class="input-field">
              <label class="input-label">Tax Identification Number *</label>
              <div class="input-container">
                <input
                  type="text"
                  class="form-input"
                  placeholder="Type your tax ID"
                />
              </div>
            </div>
          </div>

          <!-- Commercial Registration and Business Type -->
          <div class="form-section">
            <div class="input-field">
              <label class="input-label">Commercial Registration Number *</label>
              <div class="input-container">
                <input
                  type="text"
                  class="form-input"
                  placeholder="Type your commercial number"
                />
              </div>
            </div>
            <div class="input-field">
              <label class="input-label">Sector / Type of Business *</label>
              <div class="input-container">
                <input
                  type="text"
                  class="form-input"
                  placeholder="Select your business type"
                  readonly
                />
                <div class="dropdown-icon">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path
                      d="M4 6L8 10L12 6"
                      stroke="#666666"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </form>

        <!-- Back and Next Buttons -->
        <div class="form-actions">
          <button type="button" class="back-button">Back</button>
          <button type="button" class="next-button">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
